<html lang="en">
<head>

<body>
    <div class="container photo-grid-container">

        <!-- Header -->

            <!-- Logo -->
            <div class="logo">

            <!-- Nav Links -->
            <nav>
                <a href="photo-grid.html" class="active">Images</a>
